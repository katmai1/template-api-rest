{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card col-6 mx-auto p-0">
  <div class="card-header m-0">Login</div>
  <div class="card-body">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
